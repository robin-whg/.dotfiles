# Settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -s escape-time 0
set -g history-limit 20000
set -g buffer-limit 20
set -g display-time 1500
set -g status-interval 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g repeat-time 500
set -g focus-events on
set -g status-keys vi
set -g mode-keys vi
set -g set-titles on
set -g set-titles-string "#I:#W"

setw -g aggressive-resize on
set -g window-size latest

setw -g automatic-rename on
setw -g allow-rename on
setw -g automatic-rename-format '#{pane_current_command}'

# Prefix
set -g prefix C-a
unbind C-b

# Keybinds
bind C-r source-file $HOME/.tmux.conf \; display "Config reloaded!"

unbind "\$"
bind-key R command-prompt -I "#S" "rename-session '%%'"

unbind ,
bind-key r command-prompt -I "#W" "rename-window '%%'"

unbind '"'
bind s split-window -v -c "#{pane_current_path}"

unbind %
bind v split-window -h -c "#{pane_current_path}"

# unbind }    # swap-pane -D
# unbind {    # swap-pane -U

# unbind [    # copy-mode

unbind "#"  # list-buffer 

unbind =    # choose-buffer
bind P choose-buffer

unbind ]   
bind p paste-buffer

unbind "'" # select-window

unbind n
unbind M-n # next window with alert
bind -r Tab next-window

unbind p
unbind M-p # next window with alert
bind -r BTab previous-window

unbind l
bind b last-window

unbind o # focus thru panes
bind-key o rotate-window
# close all except current

unbind d
bind q detach
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

unbind &
bind -r X kill-window
bind -r x kill-pane
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"

unbind right
# bind right resize
bind h select-pane -L

unbind down
bind j select-pane -D

unbind up
bind k select-pane -U

unbind right
bind l select-pane -R

# TODO: Window resizing

# unbind M-Up  # resize 5 rows up
# unbind M-Down # resize 5 rows down
# unbind M-Right # resize 5 rows right
# unbind M-Left # resize 5 rows left

unbind c
bind -r a new-window -c "#{pane_current_path}"

unbind !
bind T break-pane

bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# When scrolling with mouse wheel, reduce number of scrolled rows per tick to "2" (default is 5)
bind -T copy-mode-vi WheelUpPane       select-pane \; send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane     select-pane \; send-keys -X -N 2 scroll-down

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Plugin config
set -g @prefix_highlight_empty_prompt ' Tmux '          # default is '' (empty char)
set -g @prefix_highlight_empty_attr 'fg=default,bg=default' # default is 'fg=default,bg=default'

set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_fg 'white' # default is 'colour231'
set -g @prefix_highlight_bg 'default'  # default is 'colour04'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=default,bg=default' # default is 'fg=default,bg=yellow'

set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=default,bg=default' # default is 'fg=default,bg=yellow'

# Styling 

set-option -g status-bg default
set-option -g status-fg brightwhite

wg_zoom="#{?window_zoomed_flag, Zoom -,}"
wg_date="%a, %d.%m.%y"
wg_time="%H:%M"
wg_host="#h@#(hostname -I | awk '{print $1}')"

set -g pane-border-style "fg=black"
set -g pane-active-border-style "fg=black"

set -g status-position bottom
set -g status "on"
set -g status-justify "left"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "[#S] "
set -g status-right "$wg_zoom#{prefix_highlight}- ${wg_host} - $wg_time - $wg_date"

setw -g window-status-separator " "

bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set-w -g window-status-current-style bg=red \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set-w -g window-status-current-style bg=default \;\
  refresh-client -S \;\
  
# Remote config
if-shell 'test -n "$SSH_CLIENT"' \
  'source-file ~/.config/tmux/tmux.remote.conf'


# TPM auto install
if "test ! -d ~/.config/tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'" \

# Run plugins
run '$HOME/.config/tmux/plugins/tpm/tpm'
