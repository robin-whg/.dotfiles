set -g default-terminal "screen-256color"
set -ag terminal-overrides ",kitty:RGB"

set-window-option -g aggressive-resize

bind x kill-pane

bind t new-window
unbind c

bind T break-pane
unbind !

bind s split-window -v 
bind v split-window -h
unbind '"'
unbind '%'


set -g mouse on
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g base-index 1

set -g focus-events on
setw -g aggressive-resize on

set -g status-bg black
set -g status-fg white
set -g window-status-current-style 'bg=cyan fg=black'

setw -g pane-base-index 1
set -g pane-border-style fg=brightblack
set -g pane-active-border-style 'bg=default fg=black'

set -g window-status-format " #I #W "
set -g window-status-current-format " #I #W "
set -g status-left ''
set -g status-right-style bg=brightblack
set -g status-right " #h@#(curl icanhazip.com) | %d.%m | %H:%M "

bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L L
bind-key -r L resize-pane -R 5

set -g status-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind P paste-buffer

bind r source-file $HOME/.config/tmux/tmux.conf \; display ".tmux.conf reloaded!"

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'

if "test ! -d $HOME/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm $HOME/.config/tmux/plugins/tpm && $HOME/.config/tmux/plugins/tpm/bin/install_plugins'"

run '$HOME/.config/tmux/plugins/tpm/tpm'
